<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">

<title th:text="${'Dnd 5E '+ heroClass.name}"></title>
<meta charset="utf-8">
<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
.table>tbody .hiddenRow {
	padding: 0 8px;
}
</style>
</head>
<body>
	<div th:insert="fragments/header :: header(@{/classes})"></div>
	<div class="container" style="margin-top: 60px">
		<div class="card" th:object="${heroClass}">
			<h5 class="card-header" th:text="*{name}"></h5>
			<ul class="list-group list-group-flush">
				<li class="list-group-item"><b>Кость Хитов:</b> <th:block
						th:text="*{boneHits}" /></li>
				<li class="list-group-item"><b>Доспехи:</b> <th:block
						th:text="*{armor}" /></li>
				<li class="list-group-item"><b>Оружие:</b> <th:block
						th:text="*{weapon}" /></li>
				<li class="list-group-item"><b>Спаброски:</b> <th:block
						th:text="*{savingThrows}" /></li>
				<li class="list-group-item"><b>Навыки:</b> <th:block
						th:text="*{skills}" /></li>
			</ul>
			<div class="card-body">
				<table class="table-hover">
					<thead>
						<tr>
							<th th:text="*{archetypeName}" />
						</tr>
					</thead>
					<th:block th:each="archetype: *{archetypes}">
						<tr data-toggle="collapse"
							th:attr="data-target='#d'+ ${archetype.id}">
							<td th:text="${archetype.name}">
						</tr>
						<tr>
							<td colspan="6" class="hiddenRow">
								<div th:id="'d' + ${archetype.id}" class="collapse">
									<div class="card">
										<div class="card-body">
											<p th:utext="${archetype.description}"></p>
											<ul class="list-group list-group-flush">
												<li th:each="feat: ${archetype.feats}"
													class="list-group-item"><h5 class="card-title"
														th:text="${feat.name}" /></h5>
													<th:block th:utext="${feat.description}"></th:block>
											</ul>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</th:block>
				</table>
			</div>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col" style="width: 3%">Уровень</th>
					<th scope="col" style="width: 50%">Наименование</th>
					<th scope="col" style="width: 20%" class="text-center">Школа /
						School</th>
				</tr>
			</thead>
			<tr th:each="spell : ${heroClass.spells}" style="cursor: pointer"
				th:onclick="'javascript:rowClicked(\'' + ${spell.id} + '\');'">
				<td class="text-center" th:text="${spell.level}" />
				<td th:text="${spell.name}" />
				<td class="text-center">
					<div th:switch="${spell.school.name()}">
						<img th:case="'EMBODIMENTS'"
							th:src="@{/resources/open-iconic/svg/flash.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'INVOCATION'"
							th:src="@{/resources/open-iconic/svg/rain.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'ILLUSION'"
							th:src="@{/resources/open-iconic/svg/eye.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'NECROMANCY'"
							th:src="@{/resources/open-iconic/svg/droplet.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'PROTECTION'"
							th:src="@{/resources/open-iconic/svg/shield.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'CHARM'"
							th:src="@{/resources/open-iconic/svg/heart.svg}" height="25"
							th:title="${spell.school.name}" /> <img
							th:case="'TRANSFORMATION'"
							th:src="@{/resources/open-iconic/svg/transfer.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'DIVINATION'"
							th:src="@{/resources/open-iconic/svg/bullhorn.svg}" height="25"
							th:title="${spell.school.name}" />
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
<script>
	function rowClicked(value) {
		var baseUrl = '[[@{/spells/spell/}]]';
		location.href = baseUrl + value;
	}
</script>
</html>
