<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="User account registration" />
<meta name="author" content="Amir Boroumand" />
<link rel="icon" href="favicon.ico" />

<title>Registration Page</title>

<!-- Bootstrap core CSS -->
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body class="gray-bg">
	<div th:insert="fragments/header :: header(~{ :: .classes})"></div>
	<div class="container" style="margin-top: 50px">
		<div>
			<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
			<form autocomplete="off" action="#" th:action="@{/login}"
				method="post" class="m-t" role="form" data-toggle="validator">
				<div class="input-group mb-3">
					<input name="username" type="text" class="form-control"
						placeholder="Имя пользователя" aria-label="Имя пользователя"
						autofocus="autofocus" aria-describedby="basic-addon1" />
				</div>
				<div class="input-group mb-3">
					<input name="password" type="password" class="form-control"
						placeholder="Пароль" aria-label="Имя пользователя"
						aria-describedby="basic-addon1" />
				</div>
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Запомнить
						меня</label>
				</div>
				<button type="submit" class="btn btn-secondary">Вход</button>
			</form>
		</div>
	</div>
</body>
</html>
