<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">

<title th:text="${'Dnd 5E '+ artifact.name}"></title>
<meta charset="utf-8">
<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<div th:insert="fragments/header :: header(@{/artifacts})"></div>
	<div class="container" th:object="${artifact}" style="margin-top: 60px">
		<div class="card">
			<div class="card-header" th:text="*{name}">Header</div>
			<div class="card-body">
				<h6 class="card-subtitle mb-2 text-muted">
					<b>Редкость:</b> <span th:text="*{rarity.cyrilicName}"></span>
				</h6>
				<h6 class="card-subtitle mb-2 text-muted">
					<b>Тип:</b> <span th:text="*{type.cyrilicName}"></span>
				</h6>
				<h6 th:if="*{customization}" class="card-subtitle mb-2 text-muted">Требуется настройка</h6>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Описание:</h5>
						<div class="panel-body">
							<p>
								<span th:utext="*{description}"></span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-info">
			<div class="panel-body">
				<img class="img-responsive center-block"
					th:src="@{'/resources/artifacts/'+ ${artifact.id} +'.jpg'}"
					align="middle" />
			</div>
		</div>
	</div>
</body>
</html>
