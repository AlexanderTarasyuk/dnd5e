<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>DnD 5E Классы</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" th:href="@{/resources/icon.png}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-main">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">DnD 5E</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-main">
				<ul class="nav navbar-nav" id="navbar-main">
					<li><a th:href="@{/spells}">Заклинания</a></li>
					<li class="active"><a th:href="@{/classes}">Классы</a></li>
					<li><a th:href="@{/artifacts}">Артефакты</a></li>
				</ul>
				<form class="navbar-form navbar-left" th:action="@{classes}">
					<div class="input-group">
						<input name="search" type="text" class="form-control" id="usr"
							placeholder="Поиск">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</nav>
	<div class="container" style="margin-top:50px">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Наименование</th>
				</tr>
			</thead>
			<tr th:each="heroClass : ${classes}" style="cursor: pointer"
				th:onclick="'javascript:rowClicked(\'' + ${heroClass.id} + '\');'">
				<td th:text="${heroClass.name}">
			</tr>
		</table>
	</div>
</body>
<script>
	function rowClicked(value) {
		var baseUrl = '[[@{/classes/class/}]]';
		location.href = baseUrl + value;
	}
</script>
</html>
