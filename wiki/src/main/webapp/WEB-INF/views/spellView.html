<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title th:text="${'Dnd 5E '+ spell.name}"></title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<div th:insert="fragments/header :: header(@{/spells})"></div>
	<div class="container" style="margin-top: 60px">
		<div class="card" th:object="${spell}">
			<h5 class="card-header">
				<span th:text="*{name}"> </span> (<span th:text="*{englishName}"></span>)
			</h5>
			<div class="card-body">
				<div class="d-flex w-100 justify-content-between">
					<p>
						<span
							th:text="(${spell.level}!=0) ? ${spell.level} + ' уровень' : 'Заговор'"></span>,
						<span th:text="*{school.name}"></span> <span
							th:text="${spell.ritual != null && spell.ritual} ? ' (ритуал)' : '' "></span>
					</p>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Время накладывания:</h5>
								<p class="card-text" th:text="*{timeCast}"></p>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Дистанция:</h5>
								<p class="card-text" th:text="*{distance}" />
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Компоненты:</h5>
								<p class="card-text">
									<img th:if="${spell.verbalComponent}" title="Вербальный"
										th:src="@{/resources/open-iconic/svg/musical-note.svg}"
										height="25" /> <img th:if="${spell.somaticComponent}"
										title="Cоматический"
										th:src="@{/resources/open-iconic/svg/move.svg}" height="25" />
									<img th:if="${spell.materialComponent}" title="Mатериальный"
										th:src="@{/resources/open-iconic/svg/beaker.svg}" height="25" />
								</p>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Длительность:</h5>
								<p class="card-text" th:text="*{duration}" />
							</div>
						</div>
					</div>
				</div>
				<div class="card"
					th:if="${spell.additionalMaterialComponent != null}">
					<div class="card-body">
						<h5 class="card-title">Материальные компоненты</h5>
						<p th:text="${spell.additionalMaterialComponent}"></p>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Описание заклинания</h5>
						<div class="panel-body" th:object="${spell}">
							<p th:utext="*{description}"></p>
						</div>
					</div>
				</div>
				<div class="card" th:if="${spell.upperLevel != null}"
					th:object="${spell}">
					<div class="card-body">
						<h5 class="card-title">На более высоких уровнях</h5>
						<p th:text="*{upperLevel}"></p>
					</div>
				</div>
			</div>
			<h6>Заклинание доступно классам:</h6>
			<div>
				<table class="table table-striped">
					<tr th:each="hero : ${classes}" style="cursor: pointer"
						th:onclick="'javascript:classClicked(\'' + ${hero.id} + '\');'">
						<td th:text="${hero.name}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
<script>
	function classClicked(value) {
		var baseUrl = '[[@{/classes/class/}]]';
		location.href = baseUrl + value;
	}
</script>
</html>
