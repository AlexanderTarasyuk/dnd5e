<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>DnD 5E Заклинания</title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


<style>
.table>tbody .hiddenRow {
	padding: 0 8px;
}
</style>
</head>
<body>
	<div th:insert="fragments/header :: header(~{ :: .spells})"></div>
	<div class="container" style="margin-top: 50px">
		<div>
			<button data-toggle="collapse" data-target="#filter"
				class="btn btn-secondary">Фильтры</button>
		</div>
		<div id=filter class="collapse"
			th:classappend="${classSelected.present || schoolSelected.present || searchText.present || minLevel.present || maxLevel.present}  ? show">
			<div class="card">
				<div class="card-body">
					<div class="input-group mb-4">
						<div class="input-group-prepend">
							<label class="input-group-text" for="artifactType">Класс</label>
						</div>
						<select id="classType" class="custom-select"
							onchange="filter(this)">
							<option value="-1">все</option>
							<option th:each="type : ${classTypes}" th:value="${type.id}"
								th:text="${type.name}"
								th:selected="${classSelected.present && type.id==classSelected.get()}">
							</option>
						</select>
					</div>
					<div class="input-group mb-4">
						<div class="input-group-prepend">
							<label class="input-group-text" for="schoolType">Школа</label>
						</div>
						<select id="schoolType" class="custom-select"
							onchange="filter(this)">
							<option value="ALL">все</option>
							<option th:each="school : ${schoolTypes}" th:value="${school}"
								th:text="${school.name}"
								th:selected="${schoolSelected.present && school==schoolSelected.get()}" />
						</select>
					</div>
					<div class="input-group mb-4">
						<div class="input-group-prepend">
							<label class="input-group-text" for="minLevel">Уровень:
								от</label>
						</div>
						<select id="minLevel" class="custom-select"
							onchange="filterLevel(this)">
							<option value="-1">---</option>
							<option th:each="i: ${#numbers.sequence(0,maxLevel.present? maxLevel.get(): 9)}" th:text="${i}"
								th:value="${i}"
								th:selected="${minLevel.present && i==minLevel.get()}" />
						</select>
						<div class="input-group-prepend">
							<label class="input-group-text" for="maxLevel">до</label>
						</div>
						<select id="maxLevel" class="custom-select"
							onchange="filterLevel(this)">
							<option value="-1">---</option>
							<option th:each="i: ${#numbers.sequence(minLevel.present? minLevel.get(): 0,9)}" th:text="${i}"
								th:value="${i}" 
								th:selected="${maxLevel.present && i==maxLevel.get()}"/>
						</select>
					</div>
					<div class="input-group mb-4">
						<a th:href="@{/spells(search='')}"
							class="btn-sm btn-secondary btn-lg active" role="button"
							aria-pressed="true" th:if="${searchText.present}"><th:block
								th:text="${searchText.get()}" />&nbsp;<img
							th:src="@{/resources/open-iconic/svg/x.svg}"></img></a>
					</div>
				</div>
			</div>
		</div>
		<table class="table table-striped">
			<thead>
				<tr style="cursor: pointer">
					<th onclick="sortTable(0)" scope="col" style="width: 3%"
						class="text-center">Уровень <img
						th:if="${param.sort != null AND param.sort[0] == 'level,asc'}"
						th:src="@{/resources/open-iconic/svg/caret-bottom.svg}"> <img
						th:if="${param.sort != null AND param.sort[0] == 'level,desc'}"
						th:src="@{/resources/open-iconic/svg/caret-top.svg}">
					</th>
					<th onclick="sortTable(1)" scope="col" style="width: 40%">Заклинание
						<img th:if="${param.sort != null AND param.sort[0] == 'name,asc'}"
						th:src="@{/resources/open-iconic/svg/caret-bottom.svg}"> <img
						th:if="${param.sort != null AND param.sort[0] == 'name,desc'}"
						th:src="@{/resources/open-iconic/svg/caret-top.svg}">
					</th>
					<th onclick="sortTable(2)" scope="col" style="width: 20%"
						class="text-center">Школа<img
						th:if="${param.sort != null AND param.sort[0] == 'school,asc'}"
						th:src="@{/resources/open-iconic/svg/caret-bottom.svg}"> <img
						th:if="${param.sort != null AND param.sort[0] == 'school,desc'}"
						th:src="@{/resources/open-iconic/svg/caret-top.svg}">
					</th>
				</tr>
			</thead>
			<tr th:each="spell : ${spells}" style="cursor: pointer"
				th:onclick="'javascript:spellClicked(\'' + ${spell.id} + '\');'">
				<td align="center" th:text="${spell.level}" />
				<td th:text="${spell.name + ' / ' + spell.englishName}" />
				<td class="text-center">
					<div th:switch="${spell.school.name()}">
						<img th:case="'EMBODIMENTS'"
							th:src="@{/resources/open-iconic/svg/flash.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'INVOCATION'"
							th:src="@{/resources/open-iconic/svg/rain.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'ILLUSION'"
							th:src="@{/resources/open-iconic/svg/eye.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'NECROMANCY'"
							th:src="@{/resources/open-iconic/svg/droplet.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'PROTECTION'"
							th:src="@{/resources/open-iconic/svg/shield.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'CHARM'"
							th:src="@{/resources/open-iconic/svg/heart.svg}" height="25"
							th:title="${spell.school.name}" /> <img
							th:case="'TRANSFORMATION'"
							th:src="@{/resources/open-iconic/svg/transfer.svg}" height="25"
							th:title="${spell.school.name}" /> <img th:case="'DIVINATION'"
							th:src="@{/resources/open-iconic/svg/bullhorn.svg}" height="25"
							th:title="${spell.school.name}" />
					</div>
				</td>
			</tr>
		</table>
		<div th:insert="fragments/pages :: pages(${spells}, spells)"></div>
	</div>
</body>

<script>
	function sortTable(n) {
		var baseUrl = '[[@{/spells?}]]';
		var sort = getParameterByName('sort');
		var page = getParameterByName('page');
		var parameters = "";
		if (n == 0) {
			if (sort == 'level,desc') {
				parameters = "sort=level,asc";
			} else {
				parameters = "sort=level,desc";
			}
		}
		if (n == 1) {
			if (sort == 'name,desc') {
				parameters = "sort=name,asc";
			} else {
				parameters = "sort=name,desc";
			}
		}
		if (n == 2) {
			if (sort == 'school,desc') {
				parameters = "sort=school,asc";
			} else {
				parameters = "sort=school,desc";
			}
		}
		var type = getParameterByName('classType');
		if (type != null) {
			parameters += "&classType=" + type;
		}
		var school = getParameterByName('schoolType');
		if (school != null) {
			parameters += "&schoolType=" + school;
		}
		location.href = baseUrl + parameters;
	}

	function getParameterByName(name, url) {
		if (!url)
			url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex
				.exec(url);
		if (!results)
			return null;
		if (!results[2])
			return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}

	function spellClicked(value) {
		var baseUrl = '[[@{/spells/spell/}]]';
		location.href = baseUrl + value;
	}

	function filterLevel(select) {
		var baseUrl = '[[@{/spells?}]]';
		var minLevel = $("#minLevel").val();
		var maxLevel = $("#maxLevel").val();
		var sort = getParameterByName('sort');
		var parameters = "minLevel=" + minLevel + "&maxLevel=" + maxLevel;
		if (sort != null) {
			parameters += "&sort=" + sort;
		}
		window.location = baseUrl + parameters;
	}

	function filter(select) {
		var baseUrl = '[[@{/spells?}]]';
		var type = $("#classType").val();
		var schoolType = $("#schoolType").val();
		var sort = getParameterByName('sort');
		var page = getParameterByName('page');
		var parameters = "classType=" + type + "&schoolType=" + schoolType;
		if (sort != null) {
			parameters += "&sort=" + sort;
		}
		window.location = baseUrl + parameters;

	}
	function getParameterByName(name, url) {
		if (!url)
			url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex
				.exec(url);
		if (!results)
			return null;
		if (!results[2])
			return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
</script>
</html>
