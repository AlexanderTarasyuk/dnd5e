<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<head>
<style>
.table>tbody .hiddenRow {
	padding: 0 8px;
}
</style>
<title>DnD 5E Предистории</title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
.table>tbody .hiddenRow {
	padding: 0 8px;
}
</style>
</head>
<body>
	<div th:insert="fragments/header :: header(~{ :: .backgrounds})"></div>
	<div class="container" style="margin-top: 50px">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Предистории</th>
				</tr>
			</thead>
			<th:block th:each="background : ${backgrounds}">
				<tr data-toggle="collapse"
					th:attr="data-target='#d'+ ${background.id}">
					<td th:text="${background.name}">
				</tr>
				<tr>
					<td colspan="6" class="hiddenRow">
						<div th:id="'d' + ${background.id}" class="collapse">
							<div class="card">
								<div class="card-body" th:utext="${background.description}"></div>
								<ul class="list-group list-group-flush">
									<li class="list-group-item"><strong>Владение
											навыками:</strong> <th:block
											th:each="skillType, iterStat : ${background.skills}"
											th:text="${iterStat.last} ? ${skillType.cyrilicName}: ${skillType.cyrilicName}  + ', '"></th:block></li>
									<li class="list-group-item"><strong>Снаряжение:</strong> <th:block
											th:each="equipment, iterStat : ${background.equipments}"
											th:text="${iterStat.last} ? ${equipment.name}: ${equipment.name}  + ', '"></th:block></li>
								</ul>
							</div>
						</div>
					</td>
				</tr>
				<th:block>
		</table>
	</div>
</body>
</html>
