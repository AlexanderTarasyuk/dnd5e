<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<head>
<style>
.table>tbody .hiddenRow {
	padding: 0 8px;
}
</style>
<title>DnD 5E Состояния</title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
.table>tbody .hiddenRow {
	padding: 0 8px;
}
</style>
</head>
<body>
	<div th:insert="fragments/header :: header(~{ :: .conditions})"></div>
	<div class="container" style="margin-top: 50px">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Состояние</th>
				</tr>
			</thead>
			<th:block th:each="condition : ${conditions}">
				<tr data-toggle="collapse" th:attr="data-target='#d'+ ${condition.id}">
					<td th:text="${condition.name}">
				</tr>
				<tr>
					<td colspan="6" class="hiddenRow">
						<div th:id="'d' + ${condition.id}" class="collapse">
							<div class="card">
								<div class="card-body" th:utext="${condition.description}"></div>
							</div>
						</div>
					</td>
				</tr>
				<th:block>
		</table>
	</div>
</body>
</html>
