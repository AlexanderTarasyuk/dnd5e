<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>DnD 5E Расы</title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:insert="fragments/header :: header(~{ :: .races})"></div>
	<div class="container" style="margin-top: 60px">
		<div class="card-columns">
			<div th:each="race : ${races}" class="card mb-3 text-center">
				<div class="card-header d-flex">
					<h4 th:text="${race.name}"
						class="my-0 font-weight-normal flex-grow-1"></h4>
				</div>
				<div class="card-body ">
					<a th:href="@{'/hero/races/race/'+ ${race.id}}"> <img
						class="img-thumbnail rounded"
						th:src="@{'/resources/races/'+ ${race.id} +'.jpg'}" align="middle" /></a>
				</div>
				<footer class="blockquote-footer">
					<small class="text-muted"
						th:text="'Источник: ' + ${race.source.cyrilicName}"></small>
				</footer>
			</div>
		</div>
	</div>
</body>
<script>
	function rowClicked(value) {
		var baseUrl = '[[@{/hero/races/race/}]]';
		location.href = baseUrl + value;
	}
</script>
</html>
