<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<meta charset="UTF-8">
<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		th:fragment="header(search)">
		<button type="button" class="navbar-toggler" data-toggle="collapse"
			data-target="#navbar-main" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbar-main">
			<a class="navbar-brand" th:href="@{/}">D&amp;D 5E</a>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbardrop"
					data-toggle="dropdown"> Персонаж </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" th:href="@{/classes}">Классы</a> <a
							class="dropdown-item" th:href="@{/spells?sort=name,asc}">Заклинания</a> <a
							class="dropdown-item" th:href="@{/conditions}">Состояния</a>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbardrop"
					data-toggle="dropdown">Склад</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" th:href="@{/equipments}">Снаряжение</a> <a
							class="dropdown-item" th:href="@{/artifacts?sort=name,asc}">Магические
							вещи</a>
					</div></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/creatures}">Бестиарий</a></li>

			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="${search}">
				<div class="input-group">
					<input name="search" type="text" class="form-control mr-sm-2"
						id="usr" placeholder="Поиск">
					<div class="input-group-btn">
						<button class="btn btn-outline-secondary my-2 my-sm-0"
							type="submit">Поиск</button>
					</div>
				</div>
			</form>
		</div>
	</nav>
</body>
</html>
