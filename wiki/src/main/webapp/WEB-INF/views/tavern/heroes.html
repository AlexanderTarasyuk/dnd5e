<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>DnD 5E Таверна</title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<div th:insert="fragments/header :: header(~{ :: .heroes})"></div>
	<div class="container" style="margin-top: 50px">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col" class="text-center">Герои</th>
				</tr>
			</thead>
			<tr th:each="hero : ${heroes}" style="cursor: pointer"
				th:onclick="'javascript:rowClicked(\'' + ${hero.id} + '\');'">
				<td class="text-center"><img
					th:src="@{'/resources/classes/' + ${hero.heoClssClass.id}+ '.png'}"
					th:title="${hero.heroClass.name}" height="50" width="50" /> <th:block
						th:text="${hero.heroClass.name}" /></td>
			</tr>
		</table>
	</div>
</body>
<script>
	function rowClicked(value) {
		var baseUrl = '[[@{/tavern/hero/}]]';
		location.href = baseUrl + value;
	}
</script>
</html>
