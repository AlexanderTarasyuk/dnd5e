<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<title>DnD 5E по русски</title>
<meta charset="utf-8">

<link rel="icon" th:href="@{/resources/icon.png}">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</head>

<body>
	<div th:insert="fragments/header :: header(~{ :: .spells})"></div>

	<div class="container" style="margin-top: 60px">
		<div class="card-deck">
			<div th:each="place : ${places}" class="card" style="width: 400px">
				<div class="card-body">
					<h4 class="card-title" th:text="${place.name}"></h4>
					<a th:href="@{'/place/'+${place.id}}" class="btn btn-secondary">Подробнее</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
